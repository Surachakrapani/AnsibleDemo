---
 - hosts: app
   tasks:
     - name: Fetch the file from the Jenkins Master to master
       run_once: yes
       fetch: src=/tmp/app01-to-app02.jar dest=buffer/ flat=yes
       when: "{{ inventory_hostname == 'Jenkins Master' }}"

     - name: Copy the file from master to Appserver
       copy: src=buffer/app01-to-app02.jar dest=/tmp/
       when: "{{ inventory_hostname == 'Appserver' }}"
