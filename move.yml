---
 - hosts: all
   tasks:
     - name: Fetch the file from the Jenkins Master to AnsibleN1
       run_once: yes
       fetch: src=/home/ec2-user/demo.war dest=/home/ec2-user/ flat=yes
       when: inventory_hostname == 'Jenkins Master' 

     - name: Copy the file from AnsibleN1 to Appserver
       copy: src=/home/ec2-user/demo.war dest=/home/ec2-user
       when: inventory_hostname == 'Appserver'
