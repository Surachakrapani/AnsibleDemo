---
 - hosts: all
   tasks:
     - name: Fetch the file from the Appserver to AnsibleN1
       run_once: yes
       fetch: src=/home/ec2-user/mvn-hello-world.war dest=/home/ec2-user/ flat=yes
       when: inventory_hostname == 'Appserver' 

     - name: Copy the file from AnsibleN1 to Jenkins Master
       copy: src=/home/ec2-user/mvn-hello-world.war dest=/home/ec2-user
       when: inventory_hostname == 'Jenkins Master'
